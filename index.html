<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>

<body>

  <div>
    <h1 id="titulo">Página de Contato</h1>
    <br>
  </div>

  <script src="post.js"></script>

  <form onsubmit="recebeContato()">

    <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
      <label for="telefone"><strong>Celular</strong></label>
      <input type="tel" name="telefone" pattern="[0-9]{2}[0-9]{9}" placeholder="(xx) xxxxx-xxxx" id="telefone" required>
    </div>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <br>
      <label for="experiencia"><strong>Escreva a sua mensagem: </strong></label>
      <textarea rows="10" style="width: 35em" id="mensagem" name="mensagem"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>

  </form>

</body>

</html>
